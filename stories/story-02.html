	<p>出生於埔里愛蘭台地的黃耀東先生，在35歲那年有鑑於當時埔里紙業的蓬勃發展，以及愛蘭台地水質良好的造紙條件下，於民國54年創立「廣興製紙加工所」，投入埔里手工造紙業的行列，草創初期是一間規模不大的加工所，雖然是以代工為主，但黃老先生同時也致力於手工紙的研發改良以提高品質。
